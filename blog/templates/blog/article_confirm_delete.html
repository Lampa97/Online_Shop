{% extends 'blog/base.html' %}

{% block title %}Удалить публикацию{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Удалить публикацию</h1>
        <p>Вы уверены, что хотите удалить "{{ article.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'articles_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
