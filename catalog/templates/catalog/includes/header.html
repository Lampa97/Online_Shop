<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore</h5>
    <nav class="ms-5">
        {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:home' %}">Каталог</a>
        {% if perms.product.can_unpublish_products %}
        <a class="p-2 btn btn-outline-warning" href="{% url 'catalog:unpublished_products' %}">Неопубликованные
            товары</a>
        {% endif %}

        <a class="p-2 btn btn-outline-primary" href="{% url 'catalog:product_create' %}">Добавить Продукт</a>
        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Категории
        </button>
        <ul class="dropdown-menu">
            {% for category in categories %}
            <li><a class="dropdown-item" href="{% url 'catalog:category' category.id %}">{{category.name}}</a></li>
            {% endfor %}
        </ul>
        <form method="post" action="{% url 'users:logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="p-2 btn btn-outline-danger">Выход</button>
        </form>
        {% else %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        {% endif %}
        <a class="p-2 btn btn-outline-secondary" href="{% url 'catalog:contacts' %}">Контакты</a>
    </nav>
</div>
