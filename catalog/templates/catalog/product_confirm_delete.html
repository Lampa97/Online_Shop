{% extends "catalog/base.html" %}

{% block title %}Удалить Продукт{% endblock %}

{% block content %}
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Удалить Продукт</h1>
        <p>Вы уверены, что хотите удалить "{{product.name}}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'catalog:home' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
